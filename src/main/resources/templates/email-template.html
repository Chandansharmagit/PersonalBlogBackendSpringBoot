<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .highlight {
            color: #007BFF;
        }
        .button {
            display: inline-block;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .message-box {
            background-color: #e9ecef;
            padding: 15px;
            border-left: 5px solid #007BFF;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, <span th:text="${name}">John Doe</span>!</h1>
    <p>Thank you for reaching out to us. We have received your request and will get back to you shortly.</p>
    <p>Your message:</p>
    <div class="message-box">
        <p th:text="${message}">Default message content</p>
    </div>
    <p>If you have any further questions, feel free to <a href="mailto:support@example.com" class="highlight">contact us</a>.</p>
    <a href="http://localhost:3000/" class="button">Visit Our Website</a>
    <div class="footer">
        Best regards,<br/>
        <strong>Your Company Name</strong><br/>
        <a href="http://" class="highlight">www.example.com</a>
    </div>
</div>
</body>
</html>
